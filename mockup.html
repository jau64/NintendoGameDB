<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Game Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      background-color: #f8f9fa;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    header nav ul {
      list-style: none;
      padding: 0;
    }
    header nav ul li {
      display: inline;
      margin: 0 1rem;
    }
    form {
      margin: 2rem 0;
    }
    form label {
      display: block;
      margin: 0.5rem 0;
    }
    form input, form select, form button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .game-list {
      width: 80%;
      margin: 2rem 0;
    }
    .game-item {
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 1rem 0;
    }
    .search-filter {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nintendo Game Collection</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <div class="search-filter">
    <input type="text" placeholder="Search..." />
    <select>
      <option value="">All</option>
      <option value="platform">Platform</option>
      <option value="genre">Genre</option>
      <option value="completeInBox">Complete in Box</option>
    </select>
  </div>

  <form>
    <label>
      Title:
      <input type="text" name="title" />
    </label>
    <label>
      Platform:
      <input type="text" name="platform" />
    </label>
    <label>
      Genre:
      <input type="text" name="genre" />
    </label>
    <label>
      Complete in Box:
      <input type="checkbox" name="completeInBox" />
    </label>
    <button type="submit">Add Game</button>
  </form>

  <div class="game-list">
    <div class="game-item">
      <h3>The Legend of Zelda</h3>
      <p>Platform: Nintendo Switch</p>
      <p>Genre: Action-Adventure</p>
      <p>Complete in Box: Yes</p>
    </div>
    <div class="game-item">
      <h3>Super Mario Odyssey</h3>
      <p>Platform: Nintendo Switch</p>
      <p>Genre: Platformer</p>
      <p>Complete in Box: No</p>
    </div>
    <!-- More game items -->
  </div>

  <footer>
    <p>&copy; 2024 Nintendo Game Collection. All rights reserved.</p>
  </footer>
</body>
</html>
